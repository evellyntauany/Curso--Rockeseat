<html>
    <head>
        <title> Cuso Javascript</title>
    </head>
    <body>
        <script>
       
       var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
    ];
    
    function exibeHabilidades(usuarios) {
        for (usuario of usuarios) {
            console.log(
                "O " + usuario.nome +" possui as habilidades: " +usuario.habilidades.join(", "));
        }
    }
    console.log(exibeHabilidades(usuarios));
      

       
        </script>
    </body>
</html>
