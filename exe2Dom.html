<html>
    <head>
        <title> Dom </title>
    </head>
    <body>
        <div class = "app">
            <button class="botaoo"> Adicionar</button>
        </div>

        <script>
           var bod = document.querySelector('body');
           var btn = document.querySelector('button');
            
            btn.style.padding = 10;

                        
           btn.onclick = function(){  
            var quadrado = document.createElement('div');
            quadrado.style.width=100;
            quadrado.style.height = 100;
            quadrado.style.backgroundColor = 'red';
            
            var esp = document.createElement('div');
            esp.style.padding = 20;

            bod.appendChild(quadrado);
            bod.appendChild(esp);

            quadrado.onmouseover = function(){
                quadrado.style.backgroundColor = newColor;
                
            };

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
                var newColor = getRandomColor(); // #E943F0

           }

           
           

           
               
        </script>
    </body>
</html>
